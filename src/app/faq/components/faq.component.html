<section class="timeline-container">
    <h2 class="main-title-copy">FAQ</h2>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of faqs">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <p class="accordion-title">{{faq.question}}</p>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p class="accordion-text">{{faq.answer}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</section>
